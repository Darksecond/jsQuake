<!DOCTYPE html>
<html>
<head>
  <title>JsQuake</title>
  <script data-main="js/main.js" src="js/require.min.js"></script>
<style>
#game {
  width: 800px;
  height: 600px;
};
</style>
<!-- <script src="js/webgl-debug.js"></script> -->
<script id="bsp-fs" type="x-shader/x-fragment">
precision mediump float;

uniform sampler2D texture;

uniform vec2 texSize;
uniform vec2 texOffset;

varying vec2 vUv;

void main(void) {
  gl_FragColor = texture2D(texture, texOffset + texSize * abs(fract(vUv.xy)));
}
</script>
<script id="bsp-vs" type="x-shader/x-vertex">
precision mediump float;

attribute vec3 position;
attribute vec2 uv;

uniform mat4 viewMatrix;
uniform mat4 perspectiveMatrix;

varying vec2 vUv;

void main(void) {
  vUv = uv;
  gl_Position = perspectiveMatrix * viewMatrix * vec4(position, 1.0);
}
</script>
</head>
<body>
  <canvas id="game">
  </canvas>
</body>
</html>
